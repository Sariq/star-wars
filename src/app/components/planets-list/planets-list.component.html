<div class="comp-container">
  <img src="/assets/images/Star_Wars_Logo.png" />
  <div class="table-container mat-elevation-z8">
    <div class="table-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <mat-table #table [dataSource]="dataSource" class="table-table">
      <!-- Terrain Column -->
      <ng-container matColumnDef="terrain">
        <mat-header-cell *matHeaderCellDef>Terrain</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.terrain }}</mat-cell>
      </ng-container>

      <!-- HomePlanet Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell (click)="showCharacterInfo(row)" *matCellDef="let row">{{ row.name }}</mat-cell>
      </ng-container>
      <!-- Population Column -->
      <ng-container matColumnDef="population">
        <mat-header-cell *matHeaderCellDef>Population</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.population }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [length]="resultsLength" [pageSize]="10">
    </mat-paginator>
  </div>
</div>
